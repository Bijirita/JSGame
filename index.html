<html>
  <head>
    <meta charset="utf-8">
    <title>JSGame</title>
    
    <link rel="stylesheet" href="Assets\Stylesheets\main.css">
    <link rel="stylesheet" href="Assets\Stylesheets\reset.css">
    <!--<script src="scripts.js" defer></script>-->
    <script src="scriptssegundo.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Niramit" rel="stylesheet">

  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <!----------------------------grid-------------------------------------------------------->
      <div class='game-window'> 
        <!-------------------------------------------flexbox---------------------------------->
        <section id='interaction-window'>
          <div id="Shoebox">
            
          </div>
          
        </section>
        <section class='text-window'>
          <div id='text-box'>
            <div id='para'>
              <p>Welcome to my game.</p>
            </div>
            <div id='Actions'>
              <button id='Library'>Library</button>
              <button id='Gym'>Gym</button>
              <button id='Work'>Work</button>
              <button id='Fight'>Fight!</button>
              <button id='NextStory'>Next</button>
              <button id='NextDay'>Next</button>
              <button id='Restart'>Restart</button>
            </div>
          </div> 
          </section>
    </div>
