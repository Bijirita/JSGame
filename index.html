<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="Assets\Stylesheets\main.css">
    <link rel="stylesheet" href="Assets\Stylesheets\reset.css">
    <!--<script src="scripts.js" defer></script>-->
    <script src="scriptssegundo.js" defer></script>

  <body>
    <!----------------------------grid-------------------------------------------------------->
      <div class='game-window'> 
        <!-------------------------------------------flexbox---------------------------------->
        <section class='interaction-window'>
          <div id='TodayBox'>
            <h2 id=TodayIs>Day</h2>
          </div>
          <div id='Actions'>
            <div id='Library'><button>Library</button></div>
            <div id='Gym'><button>Gym</button></div>
            <div id='Work'><button>Work</button></div>
            <div id='Fight'><button>Fight!</button></div>
          </div>
        </section>
        <section class='text-window'>
          <div id='text-box'>
            <p>Welcome to my game.</p>
            <button id='Next'>Next</button>
            <button id='Restart'>Restart</button>
          </div> 
          </section>
    </div>
  </body>
